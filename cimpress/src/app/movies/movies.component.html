<div class="container-fluid">
  <div class="row" *ngIf="apiCall">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 pr-0 pl-0">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
  <div class="row" *ngIf="!apiCall">
    <div
      class="col-xl-3 col-lg-3 col-md-6 col-sm-12"
      *ngFor="let item of movieList"
    >
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar>
            <img
              src="https://image.tmdb.org/t/p/w500/{{ item.posterURL }}"
              alt="avatar"
            />
          </div>

          <mat-card-title mat-card-header-text>{{ item.title }}</mat-card-title>
          <mat-card-subtitle>
            Release Date: {{ item.releaseDate | date }}</mat-card-subtitle
          >
        </mat-card-header>
        <img
          mat-card-image
          src="https://image.tmdb.org/t/p/w500/{{ item.posterURL }}"
          alt="{{ item.title }}"
        />
        <mat-card-content>
          <mat-card-title>{{ item.title }}</mat-card-title>
          <p>{{ item.plot }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="viewMovie(item)">DETAIL</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
